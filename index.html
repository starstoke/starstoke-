<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Swing Label</title>
  <meta name="description" content="Swing Label – Independent Music Label created for artists.">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* падающие серебряные звезды */
    .stars, .stars2, .stars3 {
      position: fixed;
      width: 1px;
      height: 1px;
      background: transparent;
      box-shadow:
        100px 200px #C0C0C0, 300px 400px #C0C0C0, 500px 600px #C0C0C0,
        700px 800px #C0C0C0, 900px 1000px #C0C0C0, 1100px 1200px #C0C0C0,
        1300px 1400px #C0C0C0, 1500px 1600px #C0C0C0, 1700px 1800px #C0C0C0,
        1900px 2000px #C0C0C0;
      animation: animStar 100s linear infinite;
      z-index: 0;
    }

    .stars2 {
      box-shadow:
        150px 300px #C0C0C0, 350px 500px #C0C0C0, 550px 700px #C0C0C0,
        750px 950px #C0C0C0, 950px 1150px #C0C0C0, 1150px 1350px #C0C0C0,
        1350px 1550px #C0C0C0, 1550px 1750px #C0C0C0, 1750px 1950px #C0C0C0;
      animation-duration: 120s;
    }

    .stars3 {
      box-shadow:
        200px 400px #C0C0C0, 400px 600px #C0C0C0, 600px 800px #C0C0C0,
        800px 1000px #C0C0C0, 1000px 1200px #C0C0C0, 1200px 1400px #C0C0C0,
        1400px 1600px #C0C0C0, 1600px 1800px #C0C0C0, 1800px 2000px #C0C0C0;
      animation-duration: 140s;
    }

    @keyframes animStar {
      from { transform: translateY(0px); }
      to { transform: translateY(-2000px); }
    }

    /* мелкие золотые огоньки */
    .golden-lights span {
      position: fixed;
      width: 3px;
      height: 3px;
      background: radial-gradient(circle, rgba(255,215,0,1) 0%, rgba(255,215,0,0) 70%);
      border-radius: 50%;
      opacity: 0;
      animation: sparkle 6s ease-in-out infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .logo {
      position: relative;
      z-index: 3;
      animation: logoGlow 8s ease-in-out infinite;
    }

    .logo img {
      width: 300px;
      height: auto;
      display: block;
      filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.3));
    }

    @keyframes logoGlow {
      0%, 100% { filter: drop-shadow(0 0 0px rgba(255, 215, 0, 0)); }
      50% { filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.8)); }
    }

    @media (max-width: 768px) {
      .logo img {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="golden-lights">
    <span style="top:10%; left:20%; animation-delay: 1s;"></span>
    <span style="top:30%; left:50%; animation-delay: 3s;"></span>
    <span style="top:60%; left:70%; animation-delay: 5s;"></span>
    <span style="top:80%; left:40%; animation-delay: 2s;"></span>
    <span style="top:50%; left:10%; animation-delay: 4s;"></span>
    <span style="top:15%; left:80%; animation-delay: 6s;"></span>
  </div>

  <header class="logo">
    <img src="IMG_8136.png" alt="Swing Label Logo">
  </header>
</body>
</html>
