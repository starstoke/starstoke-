<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Swing Label</title>
  <meta name="description" content="Swing Label – Independent Music Label created for artists.">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400..900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      line-height: 1.8;
      overflow: hidden; /* Remove all scrolling */
      background: transparent;
      position: relative;
      font-weight: 300;
      letter-spacing: 0.05em;
    }

    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    .grain-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      opacity: 0.03;
      z-index: 1;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    .content-wrapper {
      position: relative;
      z-index: 2;
      height: 100vh; /* Fit entire viewport */
      display: flex;
      flex-direction: column;
      padding: 20px 8px; /* Reduced padding for mobile fit */
    }

    .container {
      max-width: 1000px;
      width: 100%;
      margin: 0 auto;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 6px;
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      max-width: 1000px;
      width: 100%;
      background: rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(16px);
      border-radius: 20px 20px 0 0;
      z-index: 3;
    }

    .logo img {
      width: 80px; /* Smaller logo */
      height: auto;
      display: inline-block;
      animation: softGlow 3s ease-in-out infinite;
    }

    @keyframes softGlow {
      0%, 100% {
        filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.6))
                drop-shadow(0 0 10px rgba(255, 255, 255, 0.4))
                drop-shadow(0 0 20px rgba(255, 255, 255, 0.2));
      }
      50% {
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8))
                drop-shadow(0 0 20px rgba(255, 255, 255, 0.6))
                drop-shadow(0 0 30px rgba(255, 255, 255, 0.4));
      }
    }

    .section {
      margin-bottom: 0;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s cubic-bezier(0.33, 0, 0.66, 1), transform 0.8s cubic-bezier(0.33, 0, 0.66, 1);
      background: rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(16px);
      border-radius: 0;
      padding: 10px;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0; /* No gap between showcases */
      row-gap: 0; /* No row gap */
      justify-content: center;
      width: 100%;
    }

    .showcase {
      background: rgba(255, 177, 200, 0.2); /* Placeholder background */
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 4px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.33, 0, 0.66, 1);
      box-shadow: 0 0 20px rgba(255, 177, 200, 0.3), 0 0 15px rgba(255, 255, 255, 0.3);
      cursor: pointer;
      aspect-ratio: 4 / 1;
      width: calc(50% - 0px); /* No gap */
      max-width: 480px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 0.8rem;
      color: #fff;
    }

    .showcase:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(255, 177, 200, 0.5), 0 0 20px rgba(255, 255, 255, 0.5);
    }

    footer {
      text-align: center;
      padding: 20px 8px 10px;
      background: rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 0 0 20px 20px;
      margin-top: auto;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .social-links a {
      padding: 6px 12px; /* Smaller buttons */
      background: transparent; /* Fully transparent */
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0;
      color: #fff;
      text-decoration: none;
      font-weight: 300;
      font-size: 0.7rem; /* Smaller font */
      transition: all 0.4s cubic-bezier(0.33, 0, 0.66, 1);
      letter-spacing: 0.1em;
      min-width: 80px; /* Smaller width */
      text-align: center;
    }

    .social-links a:hover {
      background: rgba(255, 177, 200, 0.1);
      border-color: rgba(255, 177, 200, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(255, 177, 200, 0.2);
    }

    .copyright {
      color: #999;
      margin-top: 10px;
      font-size: 0.6rem;
      font-weight: 300;
      letter-spacing: 0.1em;
    }

    #artist-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1001;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 20px;
      max-width: 80%;
      max-height: 80%;
      overflow-y: auto;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #modal-img {
      max-width: 100%;
      border-radius: 20px;
      margin-bottom: 15px;
    }

    #modal-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-weight: 700;
      animation: stardustGlow 4s ease-in-out infinite;
      background: linear-gradient(135deg, #FFB1C8, #FFD700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #modal-bio {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 20px;
      font-weight: 300;
    }

    .modal-social-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .modal-social-buttons a {
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      color: #fff;
      text-decoration: none;
      font-size: 0.8rem;
      transition: all 0.4s;
      font-weight: 300;
    }

    .modal-social-buttons a:hover {
      background: rgba(255, 177, 200, 0.1);
      border-color: rgba(255, 177, 200, 0.2);
    }

    @media (max-width: 768px) {
      .content-wrapper {
        padding: 20px 8px; /* Reduced for mobile fit */
        height: 100vh;
      }

      .container {
        width: 95%;
      }

      header {
        padding: 4px;
        max-width: 95%;
      }

      .logo img {
        width: 60px; /* Smaller for mobile */
      }

      .section {
        padding: 8px;
        backdrop-filter: blur(10px);
      }

      .grid {
        gap: 0; /* No gap */
        row-gap: 0; /* No row gap */
      }

      .showcase {
        aspect-ratio: 3 / 2; /* Rectangular for mobile */
        width: calc(50% - 0px); /* No gap */
        max-width: 180px; /* Smaller for mobile */
        min-height: 120px; /* Ensure touch target */
        font-size: 0.7rem;
      }

      .social-links a {
        padding: 4px 10px; /* Even smaller buttons */
        font-size: 0.6rem;
        min-width: 60px; /* Smaller width */
      }

      footer {
        padding: 10px 8px 8px;
      }

      .copyright {
        margin-top: 8px;
        font-size: 0.5rem;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div class="grain-overlay"></div>

  <div class="content-wrapper">
    <div class="container">
      <header>
        <div class="logo">
          <img src="https://via.placeholder.com/120x40?text=Logo" alt="Swing Label Logo" loading="lazy">
        </div>
      </header>

      <section class="section">
        <div class="grid">
          <div class="showcase" onclick="window.open('https://starstoke.github.io/News/', '_blank');">
            <div>Swing Promo Party</div>
          </div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/News/', '_blank');">
            <div>Starstoke Opening Event</div>
          </div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/News/', '_blank');">
            <div>Etopole Visual Digest</div>
          </div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/News/', '_blank');">
            <div>Hyperbeast Live</div>
          </div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/Shop/', '_blank');">
            <div>Swing Shop</div>
          </div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/Artists/', '_blank');">
            <div>Artists</div>
          </div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/Broadcast/', '_blank');">
            <div>Broadcast</div>
          </div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/News/', '_blank');">
            <div>Malina Scar Birthday</div>
          </div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/News/', '_blank');">
            <div>New Event 1</div>
          </div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/News/', '_blank');">
            <div>New Event 2</div>
          </div>
        </div>
      </section>

      <footer>
        <div class="social-links">
          <a href="https://www.instagram.com/starstoke777?igsh=eWFtYWJyZjcxeWlv&utm_source=qr">Instagram</a>
          <a href="https://on.soundcloud.com/gShwnGE3RKMUyBKHi7">Soundcloud</a>
          <a href="https://youtube.com/@starstoketv?si=7t31o1fBdyO8SmLE">Youtube</a>
        </div>
        <p class="copyright">© 2025 Swing Label. All rights reserved.</p>
      </footer>
    </div>
  </div>

  <div id="artist-modal">
    <div class="modal-content">
      <h3 id="modal-name"></h3>
      <p id="modal-bio"></p>
      <div class="modal-social-buttons" id="modal-social-buttons">
        <!-- Dynamically populated -->
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>
  <script>
    window.scrollTo(0, 0);
    window.addEventListener('load', () => {
      window.scrollTo(0, 0);
    });

    document.addEventListener('DOMContentLoaded', () => {
      try {
        const isMobile = window.innerWidth <= 768;
        let vantaEffect = VANTA.NET({
          el: "#vanta-bg",
          mouseControls: !isMobile,
          touchControls: isMobile,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0xFFB1C8,
          backgroundColor: 0x000000,
          points: isMobile ? 6.0 : 15.0,
          maxDistance: isMobile ? 16.0 : 25.0,
          spacing: isMobile ? 10.0 : 18.0,
          showDots: true,
          lineOpacity: isMobile ? 0.15 : 0.3
        });

        if (!isMobile) {
          function animateVanta() {
            if (vantaEffect && vantaEffect.three && vantaEffect.three.camera) {
              vantaEffect.three.camera.rotation.y += 0.0002;
            }
            requestAnimationFrame(animateVanta);
          }
          animateVanta();
        }
      } catch (error) {
        console.error('Vanta.js failed to initialize:', error);
        document.getElementById('vanta-bg').style.background = 'linear-gradient(135deg, #1a1a2e 0%, #2a2a4e 100%)';
      }

      const sections = document.querySelectorAll('.section');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, {
        threshold: 0.15,
        rootMargin: '0px 0px -80px 0px'
      });

      sections.forEach(section => observer.observe(section));

      const modal = document.getElementById('artist-modal');
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
