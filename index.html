<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Swing Label</title>
  <meta name="description" content="Swing Label – Independent Music Label created for artists.">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      overflow: auto;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      line-height: 1.8;
      background: transparent;
      position: relative;
      font-weight: 300;
      letter-spacing: 0.05em;
      display: flex;
      flex-direction: column;
    }

    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      filter: blur(0.5px) brightness(1.1);
    }

    .grain-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      opacity: 0.03;
      z-index: 1;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    .content-wrapper {
      position: relative;
      z-index: 2;
      padding: 0;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 1000px;
      width: 100%;
      margin: 0 auto;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 5px;
      position: static;
      background: rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(16px);
      border-radius: 20px 20px 0 0;
      z-index: 3;
    }

    .logo {
      animation: softGlow 3s ease-in-out infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    @keyframes softGlow {
      0%, 100% {
        filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.6))
                drop-shadow(0 0 10px rgba(255, 255, 255, 0.4))
                drop-shadow(0 0 20px rgba(255, 255, 255, 0.2));
      }
      50% {
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8))
                drop-shadow(0 0 20px rgba(255, 255, 255, 0.6))
                drop-shadow(0 0 30px rgba(255, 255, 255, 0.4));
      }
    }

    .section {
      margin-bottom: 0;
      opacity: 1;
      background: rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(16px);
      border-radius: 0;
      padding: 5px;
      flex: 1;
      display: flex;
      align-items: center;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0;
      row-gap: 0;
      justify-content: space-between;
      width: 100%;
    }

    .showcase {
      background: transparent;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 4px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.33, 0, 0.66, 1);
      box-shadow: 0 0 20px rgba(255, 177, 200, 0.3), 0 0 15px rgba(255, 255, 255, 0.3);
      cursor: pointer;
      aspect-ratio: 2 / 1;
      width: calc(33.33% - 0px);
      max-width: 320px;
    }

    footer {
      text-align: center;
      padding: 5px;
      background: rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 0 0 20px 20px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 5px;
      flex-wrap: wrap;
    }

    .social-links a {
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 0;
      color: #fff;
      text-decoration: none;
      font-weight: 300;
      font-size: 0.9rem;
      transition: all 0.4s cubic-bezier(0.33, 0, 0.66, 1);
      letter-spacing: 0.15em;
      min-width: 120px;
      text-align: center;
    }

    .social-links a:hover {
      background: rgba(255, 177, 200, 0.05);
      border-color: rgba(255, 177, 200, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(255, 177, 200, 0.1);
    }

    .copyright {
      color: #999;
      margin-top: 5px;
      font-size: 0.7rem;
      font-weight: 300;
      letter-spacing: 0.15em;
    }

    @media (max-width: 768px) {
      .logo img {
        width: 150px;
      }

      .showcase {
        width: calc(50% - 0px);
      }

      .social-links a {
        padding: 8px 16px;
        font-size: 0.8rem;
        min-width: 80px;
      }

      footer {
        padding: 10px 4px 20px;
        position: relative;
      }
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div class="grain-overlay"></div>

  <div class="content-wrapper">
    <div class="container">
      <header>
        <div class="logo">
          <img src="IMG_8101.png" alt="Swing Label Logo">
        </div>
      </header>

      <section class="section">
        <div class="grid">
          <div class="showcase" onclick="window.open('https://starstoke.github.io/News/', '_blank');"></div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/Shop/', '_blank');"></div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/Artists/', '_blank');"></div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/Broadcast/', '_blank');"></div>
        </div>
      </section>

      <footer>
        <div class="social-links">
          <a href="https://www.instagram.com/starstoke777?igsh=eWFtYWJyZjcxeWlv&utm_source=qr">Instagram</a>
          <a href="https://on.soundcloud.com/gShwnGE3RKMUyBKHi7">Soundcloud</a>
          <a href="https://youtube.com/@starstoketv?si=7t31o1fBdyO8SmLE">Youtube</a>
        </div>
        <p class="copyright">© 2025 Swing Label. All rights reserved.</p>
      </footer>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      try {
        const isMobile = window.innerWidth <= 768;
        let vantaEffect = VANTA.NET({
          el: "#vanta-bg",
          mouseControls: !isMobile,
          touchControls: isMobile,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0xFFB1C8,
          backgroundColor: 0x000000,
          points: isMobile ? 8.0 : 15.0,
          maxDistance: isMobile ? 18.0 : 25.0,
          spacing: isMobile ? 12.0 : 18.0,
          showDots: true,
          lineOpacity: isMobile ? 0.1 : 0.15
        });

        if (!isMobile) {
          function animateVanta() {
            if (vantaEffect && vantaEffect.three && vantaEffect.three.camera) {
              vantaEffect.three.camera.rotation.y += 0.0002;
            }
            requestAnimationFrame(animateVanta);
          }
          animateVanta();
        }
      } catch (error) {
        console.error('Vanta.js failed to initialize:', error);
        document.getElementById('vanta-bg').style.background = 'linear-gradient(135deg, #1a1a2e 0%, #2a2a4e 100%)';
      }
    });
  </script>
</body>
</html>
