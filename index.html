<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Starstoke Label</title>
  <meta name="description" content="Starstoke Label – Independent Music Label created for artists.">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      line-height: 1.8;
      overflow-x: hidden;
      background: #000;
      position: relative;
      font-weight: 300;
      letter-spacing: 0.05em;
    }

    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    .grain-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      opacity: 0.03;
      z-index: 1;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    .content-wrapper {
      position: relative;
      z-index: 2;
      padding: 80px 15px 15px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      z-index: 1000;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      max-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      align-items: center;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 300;
      letter-spacing: 0.1em;
      transition: color 0.4s cubic-bezier(0.33, 0, 0.66, 1);
      position: relative;
      padding: 8px 10px;
      white-space: nowrap;
    }

    .nav-links a:not(:last-child)::after {
      content: '';
      position: absolute;
      right: -10px;
      top: 50%;
      transform: translateY(-50%);
      width: 1px;
      height: 16px;
      background: rgba(255, 255, 255, 0.3);
    }

    .nav-links a:hover {
      color: #FFB1C8;
      text-shadow: 0 0 10px rgba(255, 177, 200, 0.5);
    }

    header {
      text-align: center;
      padding: 80px 20px 60px;
      position: relative;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 30px;
      backdrop-filter: blur(12px);
      margin-bottom: 50px;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 5vw, 4rem);
      font-weight: 700;
      letter-spacing: 0.15em;
      color: #fff;
      margin-bottom: 20px;
      animation: fadeInUp 1.2s cubic-bezier(0.33, 0, 0.66, 1), stardustGlow 4s ease-in-out infinite;
    }

    .logo .star {
      display: inline-block;
      color: #FFD700;
      animation: sparkle 2.5s ease-in-out infinite;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.4),
                   0 0 30px rgba(255, 215, 0, 0.2);
    }

    @keyframes sparkle {
      0%, 100% { 
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
      50% { 
        transform: scale(1.1) rotate(180deg);
        opacity: 0.9;
      }
    }

    @keyframes stardustGlow {
      0%, 100% {
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.8),
                     0 0 10px rgba(255, 215, 0, 0.5),
                     0 0 20px rgba(125, 249, 255, 0.3),
                     0 0 30px rgba(255, 255, 255, 0.2),
                     0 0 40px rgba(255, 215, 0, 0.1);
      }
      50% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 1),
                     0 0 20px rgba(255, 215, 0, 0.7),
                     0 0 30px rgba(125, 249, 255, 0.5),
                     0 0 40px rgba(255, 255, 255, 0.4),
                     0 0 50px rgba(255, 215, 0, 0.3);
      }
    }

    .tagline {
      font-size: clamp(0.85rem, 1.8vw, 1rem);
      color: #ccc;
      max-width: 600px;
      margin: 0 auto;
      font-weight: 300;
      letter-spacing: 0.1em;
      animation: fadeInUp 1.2s cubic-bezier(0.33, 0, 0.66, 1) 0.3s backwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .section {
      margin-bottom: 60px;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s cubic-bezier(0.33, 0, 0.66, 1), transform 0.8s cubic-bezier(0.33, 0, 0.66, 1);
      background: rgba(0, 0, 0, 0.6);
      border-radius: 30px;
      padding: 40px;
      backdrop-filter: blur(12px);
    }

    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .news-banner {
      position: relative;
      height: 420px;
      margin-bottom: 25px;
      overflow: hidden;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(255, 177, 200, 0.3), 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .news-banner-item, .tv-item {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s cubic-bezier(0.33, 0, 0.66, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      padding: 20px;
    }

    .news-banner-item.active, .tv-item.active {
      opacity: 1;
    }

    .news-banner-item img, .tv-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 30px;
      z-index: -1;
      filter: brightness(0.7);
      transition: filter 0.4s ease;
    }

    .news-banner-item:hover img, .tv-item:hover img {
      filter: brightness(0.85);
    }

    .news-banner-controls, .tv-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      position: relative;
      z-index: 2;
    }

    .news-banner-control, .tv-control {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: background 0.4s cubic-bezier(0.33, 0, 0.66, 1), transform 0.4s;
    }

    .news-banner-control.active, .tv-control.active {
      background: #FFB1C8;
      transform: scale(1.2);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
    }

    .showcase {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 177, 200, 0.2);
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.33, 0, 0.66, 1);
      box-shadow: 0 0 20px rgba(255, 177, 200, 0.3);
      cursor: pointer;
      aspect-ratio: 16 / 9;
    }

    .showcase:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 177, 200, 0.5);
    }

    .showcase img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .artist-carousel {
      position: relative;
      overflow: hidden;
    }

    .artist-grid {
      display: flex;
      transition: transform 0.6s cubic-bezier(0.33, 0, 0.66, 1);
    }

    .artist-card {
      flex: 0 0 100%;
      height: 320px;
      padding: 0;
      position: relative;
      background: linear-gradient(135deg, rgba(50, 50, 50, 0.2), rgba(20, 20, 20, 0.4));
      overflow: hidden;
      border-radius: 20px;
      margin: 0 8px;
    }

    .artist-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      loading: lazy;
    }

    .artist-card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, transparent 60%);
    }

    .artist-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 15px;
      z-index: 1;
    }

    .artist-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 12px;
      z-index: 2;
    }

    .artist-control {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.33, 0, 0.66, 1);
    }

    .artist-control:hover {
      background: rgba(255, 177, 200, 0.1);
      border-color: rgba(255, 177, 200, 0.3);
      box-shadow: 0 0 10px rgba(255, 177, 200, 0.2);
    }

    footer {
      text-align: center;
      padding: 60px 15px 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      margin-top: 60px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 30px;
      backdrop-filter: blur(12px);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    .social-links a {
      padding: 8px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      font-weight: 300;
      font-size: 0.75rem;
      transition: all 0.4s cubic-bezier(0.33, 0, 0.66, 1);
      letter-spacing: 0.15em;
      min-width: 70px;
      text-align: center;
    }

    .social-links a:hover {
      background: rgba(255, 177, 200, 0.1);
      border-color: rgba(255, 177, 200, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(255, 177, 200, 0.2);
    }

    .copyright {
      color: #999;
      margin-top: 25px;
      font-size: 0.75rem;
      font-weight: 300;
      letter-spacing: 0.15em;
    }

    #artist-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1001;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 20px;
      max-width: 80%;
      max-height: 80%;
      overflow-y: auto;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #modal-img {
      max-width: 100%;
      border-radius: 20px;
      margin-bottom: 15px;
    }

    #modal-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-weight: 700;
      animation: stardustGlow 4s ease-in-out infinite;
      background: linear-gradient(135deg, #FFB1C8, #FFD700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #modal-bio {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 20px;
      font-weight: 300;
    }

    .modal-social-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .modal-social-buttons a {
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      color: #fff;
      text-decoration: none;
      font-size: 0.8rem;
      transition: all 0.4s;
      font-weight: 300;
    }

    .modal-social-buttons a:hover {
      background: rgba(255, 177, 200, 0.1);
      border-color: rgba(255, 177, 200, 0.2);
    }

    @media (max-width: 768px) {
      .content-wrapper {
        padding: 70px 10px 10px;
      }

      .nav-links {
        gap: 12px;
        justify-content: center;
      }

      .nav-links a {
        font-size: 0.8rem;
        padding: 6px 8px;
      }

      .nav-links a:not(:last-child)::after {
        right: -6px;
        height: 10px;
      }

      header {
        padding: 50px 10px 30px;
      }

      .logo {
        font-size: clamp(1.8rem, 7vw, 2.5rem);
      }

      .tagline {
        font-size: clamp(0.75rem, 1.8vw, 0.85rem);
        padding: 0 10px;
      }

      .section {
        margin-bottom: 50px;
        padding: 25px 10px;
      }

      .news-banner, .tv-showcase {
        height: 300px;
      }

      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }

      .artist-card {
        flex: 0 0 100%;
        height: 280px;
        margin: 0;
      }

      .artist-controls {
        padding: 0 8px;
      }

      .artist-control {
        width: 30px;
        height: 30px;
      }

      .modal-content {
        max-width: 90%;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div class="grain-overlay"></div>

  <nav>
    <div class="container">
      <div class="nav-links">
        <a href="#news">News</a>
        <a href="#shop">Shop</a>
        <a href="#artists">Artists</a>

    </div>

  <div class="content-wrapper">
    <div class="container">
      <header>
        <h1 class="logo">St<span class="star">★</span>rstoke</h1>
      </header>

      <section class="section">
        <div class="grid">
          <div class="showcase" onclick="window.open('https://starstoke.github.io/News/', '_blank');">
            <img src="IMG_7535.jpeg" alt="" loading="lazy">

          </div>

      <footer>
        <div class="social-links">
          <a href="https://www.instagram.com/starstoke777?igsh=eWFtYWJyZjcxeWlv&utm_source=qr">Instagram</a>
          <a href="https://on.soundcloud.com/gShwnGE3RKMUyBKHi7">Soundcloud</a>

  </div>

  <div id="artist-modal">
    <div class="modal-content">
      <img id="modal-img" src="" alt="">
      <h3 id="modal-name"></h3>
      <p id="modal-bio"></p>

      </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>
  <script>
    // Scroll to top on page load
    window.scrollTo(0, 0);
    window.addEventListener('load', () => {
      window.scrollTo(0, 0);
    });

    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Vanta.js with mobile optimization
      try {
        const isMobile = window.innerWidth <= 768;
        let vantaEffect = VANTA.NET({
          el: "#vanta-bg",
          mouseControls: !isMobile,
          touchControls: isMobile,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0xFFB1C8,
          backgroundColor: 0x000000,
          points: isMobile ? 8.0 : 15.0,
          maxDistance: isMobile ? 18.0 : 25.0,
          spacing: isMobile ? 12.0 : 18.0,
          showDots: true,
          lineOpacity: isMobile ? 0.15 : 0.25
        });

        if (!isMobile) {
          function animateVanta() {
            if (vantaEffect && vantaEffect.three && vantaEffect.three.camera) {
              vantaEffect.three.camera.rotation.y += 0.0002;
            }
            requestAnimationFrame(animateVanta);
          }
          animateVanta();

          const colors = [0xFFB1C8, 0xFF69B4];
          let currentColorIndex = 0;
          function changeColor() {
            const nextColorIndex = (currentColorIndex + 1) % colors.length;
            const startColor = colors[currentColorIndex];
            const endColor = colors[nextColorIndex];
            let progress = 0;

            function interpolateColor() {
              progress += 0.01;
              if (progress >= 1) {
                currentColorIndex = nextColorIndex;
                vantaEffect.setOptions({ color: endColor, lineOpacity: isMobile ? 0.15 : 0.25 });
                setTimeout(changeColor, 10000);
                return;
              }
              const r = Math.floor((1 - progress) * ((startColor >> 16) & 255) + progress * ((endColor >> 16) & 255));
              const g = Math.floor((1 - progress) * ((startColor >> 8) & 255) + progress * ((endColor >> 8) & 255));
              const b = Math.floor((1 - progress) * (startColor & 255) + progress * (endColor & 255));
              const newColor = (r << 16) + (g << 8) + b;
              vantaEffect.setOptions({ color: newColor, lineOpacity: isMobile ? 0.15 : 0.25 });
              requestAnimationFrame(interpolateColor);
            }
            interpolateColor();
          }
          setTimeout(changeColor, 10000);
        }
      } catch (error) {
        console.error('Vanta.js failed to initialize:', error);
        document.getElementById('vanta-bg').style.background = '#000';
      }

      // Section visibility observer
      const sections = document.querySelectorAll('.section');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, {
        threshold: 0.15,
        rootMargin: '0px 0px -80px 0px'
      });

      sections.forEach(section => observer.observe(section));

      // Smooth scrolling for nav links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const targetId = this.getAttribute('href');
          const target = document.querySelector(targetId);
          if (target) {
            const offset = 70;
            const elementPosition = target.getBoundingClientRect().top + window.pageYOffset;
            window.scrollTo({
              top: elementPosition - offset,
              behavior: 'smooth'
            });
          }
        });
      });

      const modal = document.getElementById('artist-modal');
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      });
    });
  </script>
