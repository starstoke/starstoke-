<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Swing Label</title>
  <meta name="description" content="Swing Label – Independent Music Label created for artists.">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: auto;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      line-height: 1.8;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      position: relative;
      font-weight: 300;
      letter-spacing: 0.05em;
      display: flex;
      flex-direction: column;
    }

    /* Фон со звёздами */
    .stars {
      width: 1px;
      height: 1px;
      background: transparent;
      box-shadow: 
        100px 200px #fff, 300px 400px #fff, 500px 600px #fff,
        700px 800px #fff, 900px 1000px #fff, 1100px 1200px #fff,
        1300px 1400px #fff, 1500px 1600px #fff, 1700px 1800px #fff,
        1900px 2000px #fff;
      animation: animStar 100s linear infinite;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    @keyframes animStar {
      from { transform: translateY(0px); }
      to { transform: translateY(-2000px); }
    }

    .grain-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      opacity: 0.03;
      z-index: 1;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    .content-wrapper {
      position: relative;
      z-index: 2;
      padding: 0;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 1000px;
      width: 100%;
      margin: 0 auto;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 5px;
      position: static;
      background: transparent;
      border-radius: 20px 20px 0 0;
      z-index: 3;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo img {
      width: 100%;
      max-width: 300px;
      height: auto;
      object-fit: contain;
      image-rendering: auto;
    }

    .section {
      margin-bottom: 0;
      opacity: 1;
      background: rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(16px);
      border-radius: 0;
      padding: 5px;
      flex: 1;
      display: flex;
      align-items: center;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0;
      row-gap: 0;
      justify-content: center;
      width: 100%;
    }

    .showcase {
      background: transparent;
      backdrop-filter: blur(12px);
      border: 1px solid #fff;
      border-radius: 4px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.33, 0, 0.66, 1);
      cursor: pointer;
      aspect-ratio: 2 / 1;
      width: calc(50% - 0px);
      max-width: none;
    }

    .showcase img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    footer {
      text-align: center;
      padding: 5px;
      background: transparent;
      border-radius: 0 0 20px 20px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 5px;
      flex-wrap: wrap;
    }

    .social-links a {
      padding: 12px 24px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 0;
      color: #fff;
      text-decoration: none;
      font-weight: 300;
      font-size: 0.9rem;
      transition: all 0.4s cubic-bezier(0.33, 0, 0.66, 1);
      letter-spacing: 0.15em;
      min-width: 120px;
      text-align: center;
    }

    .social-links a:hover {
      border-color: rgba(255, 177, 200, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(255, 177, 200, 0.1);
    }

    .copyright {
      color: #999;
      margin-top: 5px;
      font-size: 0.7rem;
      font-weight: 300;
      letter-spacing: 0.15em;
    }

    @media (max-width: 768px) {
      .logo img {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="grain-overlay"></div>

  <div class="content-wrapper">
    <div class="container">
      <header>
        <div class="logo">
          <img src="IMG_8136.png" alt="Swing Label Logo">
        </div>
      </header>

      <section class="section">
        <div class="grid">
          <div class="showcase" onclick="window.open('https://starstoke.github.io/News/', '_blank');"></div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/News/', '_blank');"></div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/News/', '_blank');"><img src="IMG_8127.png" alt="Showcase Image"></div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/News/', '_blank');"><img src="IMG_8131.png" alt="Showcase Image"></div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/Shop/', '_blank');"></div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/Artists/', '_blank');"></div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/Broadcast/', '_blank');"></div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/News/', '_blank');"></div>
        </div>
      </section>

      <footer>
        <div class="social-links">
          <a href="https://www.instagram.com/starstoke777?igsh=eWFtYWJyZjcxeWlv&utm_source=qr">Instagram</a>
          <a href="https://on.soundcloud.com/gShwnGE3RKMUyBKHi7">Soundcloud</a>
          <a href="https://youtube.com/@starstoketv?si=7t31o1fBdyO8SmLE">Youtube</a>
        </div>
        <p class="copyright">© 2025 Swing Label. All rights reserved.</p>
      </footer>
    </div>
  </div>
</body>
</html>
