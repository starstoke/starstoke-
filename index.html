  <style>
    * {
      margin: 0;
      tagline: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
      line-height: 1.8;
      overflow-x: hidden;
      background: #000;
      position: relative;
      font-weight: 100;
      letter-spacing: 0.15em;
    }

    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    .grain-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      opacity: 0.03;
      z-index: 1;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='2' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    .content-wrapper {
      position: relative;
      z-index: 2;
      padding: 80px 15px 15px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px); /* Vendor prefix for Safari */
      z-index: 1000;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      align-items: center;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 100;
      letter-spacing: 0.15em;
      transition: color 0.4s cubic-bezier(0.33, 0, 0.66, 1);
      position: relative;
      padding: 8px 10px;
      white-space: nowrap;
    }

    .nav-links a:not(:last-child)::after {
      content: '';
      position: absolute;
      right: -10px;
      top: 50%;
      transform: translateY(-50%);
      width: 1px;
      height: 16px;
      background: rgba(255, 255, 255, 0.3);
    }

    .nav-links a:hover,
    .nav-links a:focus {
      color: #FFF8E1;
      text-shadow: 0 0 10px rgba(255, 248, 225, 0.5);
      outline: none; /* Remove default outline for better aesthetics */
    }

    header {
      text-align: center;
      padding: 80px 20px 60px;
      position: relative;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 30px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px); /* Vendor prefix for Safari */
      margin-bottom: 50px;
    }
