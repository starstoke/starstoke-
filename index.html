<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Swing Label</title>
  <meta name="description" content="Swing Label – Independent Music Label created for artists.">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      line-height: 1.8;
      overflow-x: hidden;
      background: transparent;
      position: relative;
      font-weight: 300;
      letter-spacing: 0.05em;
    }

    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    .grain-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      opacity: 0.03;
      z-index: 1;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    .content-wrapper {
      position: relative;
      z-index: 2;
      padding: 20px 15px 15px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      padding: 80px 20px 60px;
      position: relative;
      background: transparent; /* Changed to transparent for glass effect */
      backdrop-filter: blur(12px); /* Frosted glass effect */
      border-radius: 30px;
      margin-bottom: 50px;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 5vw, 4rem);
      font-weight: 700;
      letter-spacing: 0.15em;
      color: #fff;
      margin-bottom: 20px;
      animation: softGlow 3s ease-in-out infinite;
    }

    .logo .star {
      display: inline-block;
      color: #FFD700;
      animation: sparkle 2.5s ease-in-out infinite;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.4),
                   0 0 30px rgba(255, 215, 0, 0.2);
    }

    @keyframes sparkle {
      0%, 100% { 
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
      50% { 
        transform: scale(1.1) rotate(180deg);
        opacity: 0.9;
      }
    }

    @keyframes softGlow {
      0%, 100% {
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.6),
                     0 0 10px rgba(255, 255, 255, 0.4),
                     0 0 20px rgba(255, 255, 255, 0.2);
      }
      50% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                     0 0 20px rgba(255, 255, 255, 0.6),
                     0 0 30px rgba(255, 255, 255, 0.4);
      }
    }

    .section {
      margin-bottom: 80px;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s cubic-bezier(0.33, 0, 0.66, 1), transform 0.8s cubic-bezier(0.33, 0, 0.66, 1);
      background: transparent; /* Ensured transparent for glass effect */
      backdrop-filter: blur(16px); /* Increased blur for stronger frosted glass effect */
      border-radius: 30px;
      padding: 40px;
    }

    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .grid {
      display: flex;
      flex-direction: column;
      gap: 30px; /* Reduced gap to bring showcases closer */
    }

    .showcase {
      background: transparent;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 177, 200, 0.2);
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.33, 0, 0.66, 1);
      box-shadow: 0 0 20px rgba(255, 177, 200, 0.3);
      cursor: pointer;
      aspect-ratio: 4 / 1;
      width: 70%; /* Reduced width for smaller showcases */
      max-width: 840px; /* Adjusted max-width to maintain proportionality */
      margin: 0 auto;
    }

    .showcase:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(255, 177, 200, 0.5);
    }

    .showcase img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    footer {
      text-align: center;
      padding: 60px 15px 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      margin-top: 60px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 30px;
      backdrop-filter: blur(12px);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    .social-links a {
      padding: 8px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      font-weight: 300;
      font-size: 0.75rem;
      transition: all 0.4s cubic-bezier(0.33, 0, 0.66, 1);
      letter-spacing: 0.15em;
      min-width: 70px;
      text-align: center;
    }

    .social-links a:hover {
      background: rgba(255, 177, 200, 0.1);
      border-color: rgba(255, 177, 200, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(255, 177, 200, 0.2);
    }

    .copyright {
      color: #999;
      margin-top: 25px;
      font-size: 0.75rem;
      font-weight: 300;
      letter-spacing: 0.15em;
    }

    #artist-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1001;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 20px;
      max-width: 80%;
      max-height: 80%;
      overflow-y: auto;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #modal-img {
      max-width: 100%;
      border-radius: 20px;
      margin-bottom: 15px;
    }

    #modal-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-weight: 700;
      animation: stardustGlow 4s ease-in-out infinite;
      background: linear-gradient(135deg, #FFB1C8, #FFD700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #modal-bio {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 20px;
      font-weight: 300;
    }

    .modal-social-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .modal-social-buttons a {
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      color: #fff;
      text-decoration: none;
      font-size: 0.8rem;
      transition: all 0.4s;
      font-weight: 300;
    }

    .modal-social-buttons a:hover {
      background: rgba(255, 177, 200, 0.1);
      border-color: rgba(255, 177, 200, 0.2);
    }

    @media (max-width: 768px) {
      .content-wrapper {
        padding: 20px 10px 10px;
      }

      .header {
        padding: 50px 10px 30px;
      }

      .logo {
        font-size: clamp(1.8rem, 7vw, 2.5rem);
      }

      .section {
        margin-bottom: 50px;
        padding: 25px 10px;
        backdrop-filter: blur(10px); /* Slightly reduced blur for mobile */
      }

      .grid {
        gap: 20px; /* Reduced gap for mobile to bring showcases closer */
      }

      .showcase {
        aspect-ratio: 3 / 1;
        width: 80%; /* Reduced width for mobile */
        max-width: 720px; /* Adjusted max-width for mobile */
      }

      .modal-content {
        max-width: 90%;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div class="grain-overlay"></div>

  <div class="content-wrapper">
    <div class="container">
      <header>
        <h1 class="logo">Sw<span class="star">★</span>ng</h1>
      </header>

      <section class="section">
        <div class="grid">
          <div class="showcase" onclick="window.open('https://starstoke.github.io/News/', '_blank');">
            <img src="IMG_7535.jpeg" alt="" loading="lazy">
          </div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/Shop/', '_blank');">
            <img src="https://via.placeholder.com/300x300?text=Explore+Swing+Shop" alt="" loading="lazy">
          </div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/Artists/', '_blank');">
            <img src="IMG_7534.jpeg" alt="" loading="lazy">
          </div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/Broadcast/', '_blank');">
            <img src="-8590732687137490012-ezgif.com-video-to-gif-converter.gif" alt="" loading="lazy">
          </div>
        </div>
      </section>

      <footer>
        <div class="social-links">
          <a href="https://www.instagram.com/starstoke777?igsh=eWFtYWJyZjcxeWlv&utm_source=qr">Instagram</a>
          <a href="https://on.soundcloud.com/gShwnGE3RKMUyBKHi7">Soundcloud</a>
          <a href="https://youtube.com/@starstoketv?si=7t31o1fBdyO8SmLE">Youtube</a>
          <a href="#">Telegram</a>
        </div>
        <p class="copyright">© 2025 Swing Label. All rights reserved.</p>
      </footer>
    </div>
  </div>

  <div id="artist-modal">
    <div class="modal-content">
      <img id="modal-img" src="" alt="">
      <h3 id="modal-name"></h3>
      <p id="modal-bio"></p>
      <div class="modal-social-buttons" id="modal-social-buttons">
        <!-- Dynamically populated -->
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>
  <script>
    // Scroll to top on page load
    window.scrollTo(0, 0);
    window.addEventListener('load', () => {
      window.scrollTo(0, 0);
    });

    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Vanta.js with mobile optimization
      try {
        const isMobile = window.innerWidth <= 768;
        let vantaEffect = VANTA.NET({
          el: "#vanta-bg",
          mouseControls: !isMobile,
          touchControls: isMobile,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0xFFB1C8,
          backgroundColor: 0x000000,
          points: isMobile ? 8.0 : 15.0,
          maxDistance: isMobile ? 18.0 : 25.0,
          spacing: isMobile ? 12.0 : 18.0,
          showDots: true,
          lineOpacity: isMobile ? 0.15 : 0.25
        });

        if (!isMobile) {
          function animateVanta() {
            if (vantaEffect && vantaEffect.three && vantaEffect.three.camera) {
              vantaEffect.three.camera.rotation.y += 0.0002;
            }
            requestAnimationFrame(animateVanta);
          }
          animateVanta();

          const colors = [0xFFB1C8, 0xFF69B4];
          let currentColorIndex = 0;
          function changeColor() {
            const nextColorIndex = (currentColorIndex + 1) % colors.length;
            const startColor = colors[currentColorIndex];
            const endColor = colors[nextColorIndex];
            let progress = 0;

            function interpolateColor() {
              progress += 0.01;
              if (progress >= 1) {
                currentColorIndex = nextColorIndex;
                vantaEffect.setOptions({ color: endColor, lineOpacity: isMobile ? 0.15 : 0.25 });
                setTimeout(changeColor, 10000);
                return;
              }
              const r = Math.floor((1 - progress) * ((startColor >> 16) & 255) + progress * ((endColor >> 16) & 255));
              const g = Math.floor((1 - progress) * ((startColor >> 8) & 255) + progress * ((endColor >> 8) & 255));
              const b = Math.floor((1 - progress) * (startColor & 255) + progress * (endColor & 255));
              const newColor = (r << 16) + (g << 8) + b;
              vantaEffect.setOptions({ color: newColor, lineOpacity: isMobile ? 0.15 : 0.25 });
              requestAnimationFrame(interpolateColor);
            }
            interpolateColor();
          }
          setTimeout(changeColor, 10000);
        }
      } catch (error) {
        console.error('Vanta.js failed to initialize:', error);
        document.getElementById('vanta-bg').style.background = '#000';
      }

      // Section visibility observer
      const sections = document.querySelectorAll('.section');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, {
        threshold: 0.15,
        rootMargin: '0px 0px -80px 0px'
      });

      sections.forEach(section => observer.observe(section));

      const modal = document.getElementById('artist-modal');
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
