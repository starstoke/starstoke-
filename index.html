<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Swing Label</title>
  <meta name="description" content="Swing Label – Independent Music Label created for artists.">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      overflow: auto;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      line-height: 1.8;
      background: transparent;
      position: relative;
      font-weight: 300;
      letter-spacing: 0.05em;
      display: flex;
      flex-direction: column;
    }

    /* Фон со звёздами */
    .stars-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: #000000;
      overflow: hidden;
    }

    /* Серебряные падающие звёзды */
    .falling-star {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: #C0C0C0;
      box-shadow: 0 0 15px 5px #C0C0C0, 0 0 30px 10px #C0C0C0;
      animation: fall 6s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    /* Мелкие золотые огоньки */
    .golden-light {
      position: absolute;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      background: #FFD700;
      box-shadow: 0 0 10px 5px #FFD700;
      opacity: 0;
      animation: sparkle 6s ease-in-out infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.4); }
    }

    .grain-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      opacity: 0.03;
      z-index: 1;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    .content-wrapper {
      position: relative;
      z-index: 2;
      padding: 0;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 1000px;
      width: 100%;
      margin: 0 auto;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 5px;
      position: static;
      background: transparent;
      border-radius: 20px 20px 0 0;
      z-index: 3;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      animation: logoGlow 8s ease-in-out infinite;
    }

    .logo img {
      width: 100%;
      max-width: 300px;
      height: auto;
      object-fit: contain;
      filter: drop-shadow(0 0 10px rgba(255,215,0,0.2));
    }

    @keyframes logoGlow {
      0%, 100% { filter: drop-shadow(0 0 0 rgba(255,215,0,0)); }
      50% { filter: drop-shadow(0 0 25px rgba(255,215,0,0.8)); }
    }

    .section {
      margin-bottom: 0;
      opacity: 1;
      background: rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(16px);
      border-radius: 0;
      padding: 5px;
      flex: 1;
      display: flex;
      align-items: center;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0;
      row-gap: 0;
      justify-content: center;
      width: 100%;
    }

    .showcase {
      background: transparent;
      backdrop-filter: blur(12px);
      border: 1px solid #fff;
      border-radius: 4px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.33, 0, 0.66, 1);
      cursor: pointer;
      aspect-ratio: 2 / 1;
      width: calc(50% - 0px);
      max-width: none;
    }

    .showcase img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    footer {
      text-align: center;
      padding: 5px;
      background: transparent;
      border-radius: 0 0 20px 20px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 5px;
      flex-wrap: wrap;
    }

    .social-links a {
      padding: 12px 24px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 0;
      color: #fff;
      text-decoration: none;
      font-weight: 300;
      font-size: 0.9rem;
      transition: all 0.4s cubic-bezier(0.33, 0, 0.66, 1);
      letter-spacing: 0.15em;
      min-width: 120px;
      text-align: center;
    }

    .social-links a:hover {
      border-color: rgba(255, 177, 200, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(255, 177, 200, 0.1);
    }

    .copyright {
      color: #999;
      margin-top: 5px;
      font-size: 0.7rem;
      font-weight: 300;
      letter-spacing: 0.15em;
    }

    @media (max-width: 768px) {
      .logo img {
        max-width: 200px;
      }
      .showcase { width: 50%; }
    }
  </style>
</head>
<body>
  <div class="stars-background"></div>
  <div class="grain-overlay"></div>

  <div class="content-wrapper">
    <div class="container">
      <header>
        <div class="logo">
          <img src="IMG_8136.png" alt="Swing Label Logo">
        </div>
      </header>

      <section class="section">
        <div class="grid">
          <div class="showcase" onclick="window.open('https://starstoke.github.io/News/', '_blank');"><img src="IMG_8127.png" alt="Showcase Image"></div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/News/', '_blank');"><img src="IMG_8131.png" alt="Showcase Image"></div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/Shop/', '_blank');"></div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/Artists/', '_blank');"></div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/Broadcast/', '_blank');"></div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/News/', '_blank');"></div>
        </div>
      </section>

      <footer>
        <div class="social-links">
          <a href="https://www.instagram.com/starstoke777">Instagram</a>
          <a href="https://on.soundcloud.com/gShwnGE3RKMUyBKHi7">Soundcloud</a>
          <a href="https://youtube.com/@starstoketv">Youtube</a>
        </div>
        <p class="copyright">© 2025 Swing Label. All rights reserved.</p>
      </footer>
    </div>
  </div>

  <script>
    // Падающие серебряные звезды
    for (let i = 0; i < 80; i++) {
      const star = document.createElement('div');
      star.classList.add('falling-star');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDelay = Math.random() * 8 + 's';
      star.style.animationDuration = 4 + Math.random() * 5 + 's';
      document.querySelector('.stars-background').appendChild(star);
    }

    // Золотые огоньки
    for (let i = 0; i < 40; i++) {
      const light = document.createElement('div');
      light.classList.add('golden-light');
      light.style.left = Math.random() * 100 + 'vw';
      light.style.top = Math.random() * 100 + 'vh';
      light.style.animationDelay = Math.random() * 8 + 's';
      document.querySelector('.stars-background').appendChild(light);
    }
  </script>
</body>
</html>
