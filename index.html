<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Swing Label</title>
  <meta name="description" content="Swing Label – Independent Music Label created for artists.">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      overflow: auto;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      line-height: 1.8;
      background: transparent;
      position: relative;
      font-weight: 300;
      letter-spacing: 0.05em;
      display: flex;
      flex-direction: column;
    }

    .stars-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: #000000;
      overflow: hidden;
    }

    .grain-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      opacity: 0.03;
      z-index: 1;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    .content-wrapper {
      position: relative;
      z-index: 2;
      padding: 0;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 1000px;
      width: 100%;
      margin: 0 auto;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 5px;
      position: static;
      background: transparent;
      border-radius: 20px 20px 0 0;
      z-index: 3;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo img {
      width: 100%;
      max-width: 300px;
      height: auto;
      object-fit: contain;
      image-rendering: auto;
    }

    .section {
      margin-bottom: 0;
      opacity: 1;
      background: rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(16px);
      border-radius: 0;
      padding: 5px;
      flex: 1;
      display: flex;
      align-items: center;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0;
      row-gap: 0;
      justify-content: center;
      width: 100%;
    }

    .showcase {
      background: transparent;
      backdrop-filter: blur(12px);
      border: 1px solid #fff;
      border-radius: 4px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.33, 0, 0.66, 1);
      cursor: pointer;
      aspect-ratio: 2 / 1;
      width: calc(50% - 0px);
      max-width: none;
    }

    .showcase img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    footer {
      text-align: center;
      padding: 5px;
      background: transparent;
      border-radius: 0 0 20px 20px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 5px;
      flex-wrap: wrap;
    }

    .social-links a {
      padding: 12px 24px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 0;
      color: #fff;
      text-decoration: none;
      font-weight: 300;
      font-size: 0.9rem;
      transition: all 0.4s cubic-bezier(0.33, 0, 0.66, 1);
      letter-spacing: 0.15em;
      min-width: 120px;
      text-align: center;
    }

    .social-links a:hover {
      border-color: rgba(255, 177, 200, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(255, 177, 200, 0.1);
    }

    .copyright {
      color: #999;
      margin-top: 5px;
      font-size: 0.7rem;
      font-weight: 300;
      letter-spacing: 0.15em;
    }

    #artist-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1001;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 20px;
      max-width: 80%;
      max-height: 80%;
      overflow-y: auto;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #modal-img {
      max-width: 100%;
      border-radius: 20px;
      margin-bottom: 15px;
    }

    #modal-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-weight: 700;
      animation: stardustGlow 4s ease-in-out infinite;
      background: linear-gradient(135deg, #FFB1C8, #FFD700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #modal-bio {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 20px;
      font-weight: 300;
    }

    .modal-social-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .modal-social-buttons a {
      padding: 8px 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      color: #fff;
      text-decoration: none;
      font-size: 0.8rem;
      transition: all 0.4s;
      font-weight: 300;
    }

    .modal-social-buttons a:hover {
      background: rgba(255, 177, 200, 0.1);
      border-color: rgba(255, 177, 200, 0.2);
    }

    .twinkle {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      animation: twinkle 3s ease-in-out infinite;
      box-shadow: 0 0 15px 5px currentColor, 0 0 30px 10px currentColor;
    }

    @keyframes twinkle {
      0% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0; transform: scale(0.8); }
    }

    .falling-star {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #FFD700;
      border-radius: 50%;
      animation: fall 6s linear infinite;
      box-shadow: 0 0 20px 8px #FFD700, 0 0 40px 15px rgba(255, 215, 0, 0.6);
      top: -6px;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    @media (min-width: 769px) {
      .grid {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
      }

      .showcase {
        width: 50%;
        max-width: 500px;
      }
    }

    @media (max-width: 768px) {
      .content-wrapper {
        padding: 20px 4px;
      }

      .container {
        width: 100%;
      }

      header {
        padding: 5px;
        left: 0;
        transform: none;
      }

      .logo img {
        max-width: 200px;
        height: auto;
      }

      .section {
        padding: 5px;
      }

      .grid {
        gap: 0;
        row-gap: 0;
      }

      .showcase {
        aspect-ratio: 2 / 1;
        width: calc(50% - 0px);
        max-width: none;
      }

      .social-links a {
        padding: 8px 16px;
        font-size: 0.8rem;
        min-width: 80px;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      footer {
        padding: 10px 4px 20px;
        position: relative;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div class="stars-background"></div>
  <div class="grain-overlay"></div>

  <div class="content-wrapper">
    <div class="container">
      <header>
        <div class="logo">
          <img src="IMG_8104.png" alt="Swing Label Logo">
        </div>
      </header>

      <section class="section">
        <div class="grid">
          <div class="showcase" onclick="window.open('https://starstoke.github.io/News/', '_blank');"></div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/News/', '_blank');"></div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/News/', '_blank');"><img src="IMG_8127.png" alt="Showcase Image"></div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/News/', '_blank');"><img src="IMG_8131.png" alt="Showcase Image"></div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/Shop/', '_blank');"></div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/Artists/', '_blank');"></div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/Broadcast/', '_blank');"></div>
          <div class="showcase" onclick="window.open('https://starstoke.github.io/News/', '_blank');"></div>
        </div>
      </section>

      <footer>
        <div class="social-links">
          <a href="https://www.instagram.com/starstoke777?igsh=eWFtYWJyZjcxeWlv&utm_source=qr">Instagram</a>
          <a href="https://on.soundcloud.com/gShwnGE3RKMUyBKHi7">Soundcloud</a>
          <a href="https://youtube.com/@starstoketv?si=7t31o1fBdyO8SmLE">Youtube</a>
        </div>
        <p class="copyright">© 2025 Swing Label. All rights reserved.</p>
      </footer>
    </div>
  </div>

  <div id="artist-modal">
    <div class="modal-content">
      <h3 id="modal-name"></h3>
      <p id="modal-bio"></p>
      <div class="modal-social-buttons" id="modal-social-buttons">
        <!-- Dynamically populated -->
      </div>
    </div>
  </div>

  <script>
    window.scrollTo(0, 0);
    window.addEventListener('load', () => {
      window.scrollTo(0, 0);
    });

    document.addEventListener('DOMContentLoaded', () => {
      // Create twinkling lights
      function createTwinkle() {
        const twinkle = document.createElement('div');
        twinkle.className = 'twinkle';
        twinkle.style.left = `${Math.random() * 100}vw`;
        twinkle.style.top = `${Math.random() * 100}vh`;
        const colors = ['#C0C0C0'];
        twinkle.style.backgroundColor = colors[Math.floor(Math.random() * 1)];
        twinkle.style.animationDelay = `${Math.random() * 4}s`;
        twinkle.style.animationDuration = `${2 + Math.random() * 2}s`;
        document.querySelector('.stars-background').appendChild(twinkle);
      }

      // Create falling stars
      function createFallingStar() {
        const star = document.createElement('div');
        star.className = 'falling-star';
        star.style.left = `${Math.random() * 100}vw`;
        star.style.animationDelay = `${Math.random() * 8}s`;
        star.style.animationDuration = `${4 + Math.random() * 4}s`;
        document.querySelector('.stars-background').appendChild(star);
      }

      // Generate more twinkling lights and falling stars for a richer effect
      for (let i = 0; i < 150; i++) {
        createTwinkle();
      }

      for (let i = 0; i < 30; i++) {
        createFallingStar();
      }

      const sections = document.querySelectorAll('.section');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, {
        threshold: 0.15,
        rootMargin: '0px 0px -80px 0px'
      });

      sections.forEach(section => observer.observe(section));

      const modal = document.getElementById('artist-modal');
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
